name: Test

on:
  push:
    branches: ["*"]
  pull_request:
    branches: [main]
  schedule:
    # Run automatically at 8AM PST Monday-Friday
    - cron: "0 15 * * 1-5"
  workflow_dispatch:

jobs:
  build: Run Spectral
    name: 
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout sendgrid-oai
        uses: actions/checkout@v2

      - name: Lint sendgrid-oai
        uses: stoplightio/spectral-action@v0.8.1
        with:
          file_glob: "oai*.{json,yml,yaml}"
